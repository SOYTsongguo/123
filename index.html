<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 关键 viewport 设置 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思平认证服务（上海）有限公司</title>
    <style>
        /* 核心响应式代码 */
        img {
            max-width: 100%;  /* 图片最大宽度不超过容器 */
            height: auto;     /* 高度自动保持比例 */
            display: block;   /* 消除图片底部间隙 */
            margin: 0 auto;   /* 水平居中 */
        }

        /* 高级控制（可选） */
        .image-container {
            max-width: 800px;  /* 限制最大显示宽度 */
            margin: 20px auto;  /* 上下边距 + 水平居中 */
            padding: 10px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="http://cdn.u1.huluxia.com/g4/M03/98/76/rBAAdmeoVCyAY1j0AAGMfJkVpx4035.png" 
             alt="加载失败，请刷新页面"
             loading="lazy"> <!-- 延迟加载优化 -->
    </div>
</body>
</html>
